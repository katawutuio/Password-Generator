<h1>Password Generator</h1>

<div>
  <label for="">Enter Length</label>
  <input (input)="onChangeLength($event.target.value)" />
</div>

<div>
  <label for="">Use Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox" name="" id="" />
</div>

<div>
  <label for="">Use Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox" name="" id="" />
</div>

<div>
  <label for="">Use Symbol</label>
  <input (change)="onChangeUseSymbol()" type="checkbox" name="" id="" />
</div>

<button (click)="onButtonClick()">Generate!</button>

<div>
  <label for="">Your Password</label>
  <input [value]="password" />
</div>
